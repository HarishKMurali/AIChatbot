<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foni AI Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chatbox {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .botText, .userText {
            margin: 10px 0;
            display: flex;
            align-items: flex-end;
        }

        .botText span, .userText span {
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            max-width: 70%;
        }

        .botText {
            justify-content: flex-start;
        }

        .botText span {
            background-color: #e2e3e5;
            color: #000000;
        }

        .userText {
            justify-content: flex-end;
        }

        .userText span {
            background-color: #007bff;
            color: #ffffff;
        }

        .input-container {
            padding: 15px;
            display: flex;
            border-top: 1px solid #dddddd;
        }

        #textInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Foni AI Chatbot</div>
        <div id="chatbox" class="chatbox">
            <div class="botText">
                <span>Hello! I'm Foni's AI assistant. How can I help you today?</span>
            </div>
        </div>
        <div class="input-container">
            <input id="textInput" type="text" name="msg" placeholder="Type your message...">
            <button onclick="getBotResponse()">Send</button>
        </div>
    </div>

    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            if (rawText.trim() === '') return;

            var userHtml = '<div class="userText"><span>' + rawText + "</span></div>";
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;

            $.get("/get", { msg: rawText }).done(function (data) {
                var botHtml = '<div class="botText"><span>' + data + "</span></div>";
                $("#chatbox").append(botHtml);
                document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
            });
        }

        $("#textInput").keypress(function (e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });
    </script>
</body>
</html>
